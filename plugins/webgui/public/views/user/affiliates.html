<div layout="row" layout-xs="column" layout-wrap>
    <div flex="100">
        <md-card flex="100">
            <md-card-title>
                <md-card-title-text><span class="md-headline">{{ '您的推荐链接' | translate }}</span></md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div style="word-wrap: break-word; word-break: break-all;">{{ affiliatesLink }}</div>
            </md-card-content>
        </md-card>
    </div>
    <div flex="100">
        <md-card flex="100">
            <md-card-title>
                <md-card-title-text><span class="md-headline">{{ '推荐记录' | translate }}</span></md-card-title-text>
            </md-card-title>
            <md-card-content>
              <div flex layout="row" layout-align="center center" ng-show="isLoading">
                <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
              </div>

              <md-list ng-show="affiliatesRecordsData">
                  <md-divider></md-divider>
                  <md-list-item>
                      <div flex layout="row" layout-align="space-between center">
                          <div flex="30">已推荐用户数</div>
                          <div flex="70" style="text-align: right;">
                              <span style="font-size: 0.9em;">{{ affiliatesRecordsData.count }} 个</span>
                          </div>
                      </div>
                  </md-list-item>
                  <md-divider></md-divider>
                  <md-list-item>
                      <div flex layout="row" layout-align="space-between center">
                          <div flex="30">已获得流量</div>
                          <div flex="70" style="text-align: right;">
                              <span style="font-size: 0.9em;">{{ (affiliatesRecordsData.flow || 0) | flow}}</span>
                          </div>
                      </div>
                  </md-list-item>
                  <md-divider></md-divider>
                  <md-list-item>
                      <div flex layout="row" layout-align="space-between center">
                          <div flex="30">已获得时长</div>
                          <div flex="70" style="text-align: right;">
                              <span style="font-size: 0.9em;">{{ (affiliatesRecordsData.duration || 0) }} 天</span>
                          </div>
                      </div>
                  </md-list-item>
                  <md-divider></md-divider>
              </md-list>
            </md-card-content>
        </md-card>
    </div>
</div>
