<md-dialog aria-label="filter dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="margin-bottom: 20px;" translate>过滤条件：</div>
            <md-input-container class="md-block">
                <label translate>开始日期</label>
                <!-- <input type="text" required name="start" ng-model="orderFilter.start"> -->
                <md-datepicker ng-model="orderFilter.start" md-hide-icons="calendar"></md-datepicker>
            </md-input-container>
            <md-input-container class="md-block">
                <label translate>结束日期</label>
                <!-- <input type="text" required name="end" ng-model="orderFilter.end"> -->
                <md-datepicker ng-model="orderFilter.end" md-hide-icons="calendar"></md-datepicker>
            </md-input-container>
            <div layout="column" layout-align="center stretch">
                <div flex>
                    <md-checkbox ng-model="orderFilter.filter.CREATE">{{ '已创建' | translate}}</md-checkbox>
                    <md-checkbox ng-model="orderFilter.filter.WAIT_BUYER_PAY">{{ '等待中' | translate}}</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="orderFilter.filter.TRADE_SUCCESS">{{ '已付款' | translate}}</md-checkbox>
                    <md-checkbox ng-model="orderFilter.filter.FINISH">{{ '已完成' | translate}}</md-checkbox>
                </div>
                <div flex>
                    <md-checkbox ng-model="orderFilter.filter.TRADE_CLOSED">{{ '已关闭' | translate}}</md-checkbox>
                    <div></div>
                </div>
                <md-input-container ng-if="publicInfo.id === 1">
                    <label translate>分组</label>
                    <md-select ng-model="orderFilter.group">
                        <md-option ng-repeat="group in publicInfo.groups" ng-value="group.id">
                            {{ group.name }}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-primary" ng-click="publicInfo.hide()">
            {{ '确定' | translate}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
